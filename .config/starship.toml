# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

format = """
$username\
$hostname\
[\\[ ](white)\
$localip\
$shlvl\
$singularity\
$directory\
$git_branch\
$git_commit\
$git_state\
$git_metrics\
$git_status\
[\\] ](white)\
$hg_branch\
$docker_context\
$package\
$buf\
$c\
$cmake\
$cobol\
$container\
$dart\
$deno\
$dotnet\
$elixir\
$elm\
$erlang\
$golang\
$haskell\
$helm\
$java\
$julia\
$kotlin\
$lua\
$nim\
$nodejs\
$ocaml\
$perl\
$php\
$pulumi\
$purescript\
$python\
$rlang\
$red\
$ruby\
$rust\
$scala\
$swift\
$terraform\
$vlang\
$vagrant\
$zig\
$nix_shell\
$conda\
$spack\
$memory_usage\
$aws\
$gcloud\
$openstack\
$azure\
$kubernetes\
$env_var\
$crystal\
$custom\
$sudo\
$cmd_duration\
$line_break\
$jobs\
$battery\
$status\
$shell\
$character"""

right_format="""$time"""

# Inserts a blank line between shell prompts
add_newline = false

# Disable the package module, hiding it from the prompt completely
[package]
disabled = true

[time]
disabled = false
format = '[\[](white)[ $time ]($style)[\]](white) '
time_format = "%T"
utc_time_offset = "+2"

[kubernetes]
format = '[\($symbol$context:[$namespace](bright-yellow)\)](bold yellow) '
disabled = false

[cmd_duration]
min_time = 100
format = '[\(took $duration\)](bold bright-yellow)'

[gcloud]
disabled = true

[git_commit]
commit_hash_length = 8
tag_disabled = false
disabled = false
tag_symbol = "🏷 "
tag_max_candidates = 8
format = "[\\($hash $tag\\)]($style) "
only_detached = false

[git_branch]
style = "bold bright-green"

[git_status]
style = "green"
conflicted = "🏳"
ahead = "🏎💨"
behind = "😰"
diverged = "😵${ahead_count}⇣${behind_count}"
up_to_date = "✓"
untracked = "🤷"
stashed = "📦"
modified = "📝"
staged = '[++\($count\)](green)'
renamed = "👅"
deleted = "🗑"

[character]
success_symbol = "[❯](bold green)"
error_symbol = "[✖](bold red)"

[username]
style_user = "bright-cyan bold"
style_root = "black bold"
format = "[$user]($style)"
disabled = false
show_always = true

[hostname]
ssh_only = false
format = "@[$hostname](bold bright-blue) "
trim_at = "@Searchspring"
disabled = false

